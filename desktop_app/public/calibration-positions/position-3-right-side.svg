<svg width="250" height="200" viewBox="0 0 250 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="250" height="200" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="125" y="20" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Position 3: Right Side Down (90째 Roll Right)
  </text>
  
  <!-- Ground/Surface indicator -->
  <line x1="20" y1="150" x2="230" y2="150" stroke="#10b981" stroke-width="3"/>
  <text x="125" y="170" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Flat Surface
  </text>
  
  <!-- Drone body (center frame) - on right side -->
  <rect x="115" y="120" width="20" height="40" rx="4" fill="#374151" stroke="#1f2937" stroke-width="2"/>
  
  <!-- Flight Controller (vertical) -->
  <rect x="120" y="125" width="10" height="30" rx="2" fill="#1e40af"/>
  
  <!-- Motor Arms (rotated 90째 clockwise) -->
  <line x1="105" y1="110" x2="145" y2="170" stroke="#374151" stroke-width="6" stroke-linecap="round"/>
  <line x1="145" y1="110" x2="105" y2="170" stroke="#374151" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Motors (rotated positions) -->
  <circle cx="105" cy="110" r="8" fill="#ef4444" stroke="#dc2626" stroke-width="1"/>
  <circle cx="145" cy="110" r="8" fill="#10b981" stroke="#059669" stroke-width="1"/>
  <circle cx="145" cy="170" r="8" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
  <circle cx="105" cy="170" r="8" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1"/>
  
  <!-- Propellers (vertical) -->
  <ellipse cx="105" cy="110" rx="2" ry="6" fill="#d1d5db"/>
  <ellipse cx="145" cy="110" rx="2" ry="6" fill="#d1d5db"/>
  <ellipse cx="145" cy="170" rx="2" ry="6" fill="#d1d5db"/>
  <ellipse cx="105" cy="170" rx="2" ry="6" fill="#d1d5db"/>
  
  <!-- Contact points with ground (right side) -->
  <rect x="143" y="148" width="4" height="5" fill="#6b7280"/>
  <rect x="143" y="127" width="4" height="5" fill="#6b7280"/>
  
  <!-- Front indicator (pointing left when on right side) -->
  <circle cx="112" cy="140" r="3" fill="#ef4444"/>
  <text x="85" y="145" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
    FRONT
  </text>
  
  <!-- Rotation indicator -->
  <path d="M 60 120 A 15 15 0 0 1 75 105" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#rotation-arrow)"/>
  <text x="45" y="115" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
    90째 RIGHT
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="rotation-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#f59e0b"/>
    </marker>
  </defs>
  
  <!-- Instructions -->
  <text x="125" y="190" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="11">
    Roll drone 90째 to the right - right arm touching surface
  </text>
  
  <!-- Status indicator -->
  <circle cx="200" cy="40" r="8" fill="#fbbf24"/>
  <text x="215" y="45" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Pending
  </text>
  
  <!-- Horizon line (vertical when on side) -->
  <line x1="180" y1="50" x2="180" y2="130" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="185" y="90" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">
    Horizon
  </text>
  
  <!-- Gravity arrow -->
  <path d="M 190 60 L 190 80" stroke="#dc2626" stroke-width="2" marker-end="url(#gravity-arrow)"/>
  <text x="195" y="70" fill="#dc2626" font-family="Arial, sans-serif" font-size="9">
    Gravity
  </text>
  
  <defs>
    <marker id="gravity-arrow" markerWidth="8" markerHeight="8" refX="7" refY="2" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,4 L7,2 z" fill="#dc2626"/>
    </marker>
  </defs>
</svg> 